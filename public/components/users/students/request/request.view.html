<main class="row" id="sendRequestStudentComponent">
  <div class="col-md-3 mt-3">
    <a href="" ui-sref="landingPage" class="link ml-5">
      <i class="fas fa-chevron-left"></i>
      <strong>Volver</strong>
    </a>
  </div>
  <div class="col-8 offset-2">
    <div id="form-container mt-5">

      <div class="page-header text-center mt-5">
        <h2>Enviar solicitud de registro a Cenfotec Software House</h2>
        <nav id="status-buttons" class="nav nav-pills nav-fill my-5">
          <a class="nav-item nav-link" ui-sref-active="active" ui-sref=".informacionBasica">
            <h6 class="d-inline">Informaci칩n B치sica</h6>
          </a>
          <a class="nav-item nav-link" ui-sref-active="active" ui-sref=".informacionCarrera">
            <h6 class="d-inline">Informaci칩n de carrera</h6>
          </a>
          <a class="nav-item nav-link" ui-sref-active="active" ui-sref=".informacionOpcional">
            <h6 class="d-inline">Informaci칩n adicional</h6>
          </a>
          <!-- <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
        </nav>
      </div>

      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form ng-submit="vm.preSendRequest(vm.newStudent)" id="form-views" class="mt-4" name="formSolocitudEstudiante"
        novalidate autocomplete="off">
        <div ui-view></div>
      </form>

    </div>

    <!-- show our formData as it is being typed -->
    <pre>
        {{ vm.newStudent }}
      </pre>

  </div>
</main>
